<!DOCTYPE html>
<html>
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body ng-app="flashCards">
        <div ng-controller="MainController">
            <button class="category-button"
                    ng-class="{active:category==current}"
                    ng-repeat="category in categories"
                    ng-click = getCategoryCards(category)>{{category}}</button>
            <div ng-show="loading">
                <loader></loader>
            </div>
            <flash-card
                    ng-repeat="card in flashCards | orderBy : 'question'" card = "card">
            </flash-card>
        </div>
        <div ng-controller="StatsController" id="statistics">
            <div id="scoreboard">
                <h3>Correct: <span>{{ scores.correct }}</span></h3>
                <h3>Incorrect: <span>{{ scores.incorrect }}</span></h3>
            </div>

        </div>
    	<script src="js/lib/angular.js"></script>
    	<script src="js/app.js"></script>
    	<script src="js/controllers/MainController.js"></script>
        <script src="js/factories/ScoreFactory.js"></script>
        <script src="js/directives/loader/loader.js"></script>
        <script src="js/directives/loader/flash-card.js"></script>
        <script src="js/directives/loader/border-on-hover.js"></script>
    </body>
</html>
